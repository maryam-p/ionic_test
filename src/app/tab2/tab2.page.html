<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
     اعضا
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let item of users; let i index">
        <ion-avatar slot="start">
          <img src="{{item.avatar}}">
        </ion-avatar>
        <ion-label>{{item.fname}} {{item.lname}}</ion-label>
        <ion-badge color="secondary">{{item.status}}</ion-badge>
      </ion-item>
  </ion-list>
</ion-content>
